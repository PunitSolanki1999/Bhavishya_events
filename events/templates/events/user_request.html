{% extends 'events/Base.html' %}
{% block content %}
<section class="our-speaker-area bg-img bg-gradient-overlay section-padding-100-60">
    <div class="container" style="margin-top:20px; margin-bottom:80px;" >
        <section class="contact-our-area section-padding-100-0" style="padding-bottom:10px;">
            <div class="container" >
                <div class="col-12 col-sm-8" >
                    <!-- Contact Form -->
                    <div class="contact_from_area mb-100 clearfix wow fadeInUp" data-wow-delay="300ms">
                        <div class="contact_form">
                            <form action="." method="POST" id="main_contact_form">{% csrf_token %}
                                <h3 style="color:white;">Contact Us</h3>
                                <div class="contact_input_area">
                                    <div id="success_fail_info"></div>
                                        <div class="row">
                                            <!-- Form Group -->
                                            <div class="col-12 col-lg-6">
                                                <div class="form-group" style="color:white;">
                                                    {{ form }}
                                                </div>
                                            </div>
    
                                            <div class="col-12">
                                                <input type="submit" value="Submit" class="btn confer-btn">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
{% endblock %}
